services:
  redis:
    image: redis:8.2-alpine
    container_name: feedback-redis
    restart: unless-stopped
    env_file: .env
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  bullboard:
    container_name: feedback-bullboard
    image: venatum/bull-board
    restart: unless-stopped
    env_file: .env
    ports:
      - "7990:3000"
    environment:
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: 6379
      REDIS_USE_TLS: false
      BULL_PREFIX: bull
    depends_on:
      - redis

volumes:
  redis_data:
